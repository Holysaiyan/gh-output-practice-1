name: Practice Job Outputs

on:
  workflow_dispatch: # lets you trigger it manually

jobs:
  first-job:
    runs-on: ubuntu-latest
    outputs:
      lucky-number: ${{ steps.num.outputs.number }}
      favorite-color: ${{ steps.color.outputs.color }}
      today-date: ${{ steps.date.outputs.today }}
    steps:
      - name: Set a lucky number
        id: num
        run: echo "number=99" >> $GITHUB_OUTPUT

      - name: Set a favorite color
        id: color
        run: echo "color=green" >> $GITHUB_OUTPUT

      - name: Show today's date
        id: date
        run: echo "today=$(date +%Y-%m-%d)" >> $GITHUB_OUTPUT

  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: Show the outputs
        run: |
          echo "Lucky number: ${{ needs.first-job.outputs.lucky-number }}"
          echo "Favorite color: ${{ needs.first-job.outputs.favorite-color }}"
          echo "Today's date: ${{ needs.first-job.outputs.today-date }}"

  third-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
      - name: show the outputs
        run: |
          echo "Lucky number: ${{ needs.first-job.outputs.lucky-number }}"
          echo "Favourite colour: ${{ needs.first-job.outputs.favorite-color }}"
          echo "Today's date: ${{ needs.first-job.outputs.today-date }}"
